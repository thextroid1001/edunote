<form name="myForm" ng-submit='registroAddColegio(col)'>
	<div class="ngdialog-message">
		<h3>
			<i class='fa fa-user'></i> <span class='text-center'>Adicionar Colegio</span>
		</h3>
		<div class="form-group">
			<label for="select" class="col-lg-2 control-label">Nombre</label>
			<div class="col-lg-10">
				<input type='text' class='form-control' ng-model='col.nombre'/>
			</div>
		</div>
		<div class='form-group'>
			<div class='pull-right'>
				<button type="submit" class="ngdialog-button ngdialog-button-primary">Aceptar</button>
			</div>
		</div>
	</div>
	<div class="ngdialog-buttons">
		<!-- <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="cancel()">Cancel</button> -->
	</div>
</form>
